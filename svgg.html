<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con{
            background-color: #eee;
            height: 500px;
            width: 500px;
            margin: 30px;
        }
        .con1{
            display: flex;
            
        }
    </style>
</head>
<body>
    <div class="con1">
        <div class="con">
            <svg viewBox="0 0 100 200">
                <line x1="20" y1="30" x2="80" y2="80" stroke="red"></line>
    
            </svg>
        </div>
            <div class="con">
                <svg viewBox="0 0 100 100">
                    <rect x="30" y="40" width="40" height="40" rx="10" ry="30" stroke="red" fill="pink"></rect>
        
                </svg>
        
            </div>
            
    
        
        <div class="con">
            <svg viewBox="0 0 100 100">
                <circle cx="0" cy="0" r="30"  stroke="red" fill="pink"></circle>
                <circle cx="100" cy="100" r="30"  stroke="red" fill="pink"></circle>
    
            </svg>
    
        </div>
        <div class="con">
            <svg viewBox="0 0 100 100">
                <ellipse cx="20" cy="30" rx="20" ry="35"  stroke="red" fill="pink"></ellipse>
                <ellipse cx="50" cy="80" rx="20" ry="35"  stroke="red" fill="pink"></ellipse>
    
            </svg>
    
        </div>
        <div class="con">
            <svg viewBox="0 0 100 100">
                <polyline  points="40,20 80,40 50,60 30,50 40,20 " stroke="red" fill="pink"></polyline>
    
            </svg>
    
        </div>
        <div class="con">
            <svg viewBox="0 0 100 100">
                <line x1="20" y1="30" x2="80" y2="80" stroke="red"></line>
    
            </svg>
        </div>
            <div class="con">
                <svg viewBox="0 0 100 100">
                    <rect x="30" y="40" width="40" height="40" rx="10" ry="30" stroke="red" fill="pink"></rect>
        
                </svg>
        
            </div>
            
    
        
        <div class="con">
            <svg viewBox="0 0 100 100">
                <circle cx="0" cy="0" r="30"  stroke="red" fill="pink"></circle>
                <circle cx="100" cy="100" r="30"  stroke="red" fill="pink"></circle>
    
            </svg>
    
        </div>
        <div class="con">
            <svg viewBox="0 0 100 100">
                <ellipse cx="20" cy="30" rx="20" ry="35"  stroke="red" fill="pink"></ellipse>
                <ellipse cx="50" cy="80" rx="20" ry="35"  stroke="red" fill="pink"></ellipse>
    
            </svg>
    
        </div>
        <div class="con">
            <svg viewBox="0 0 100 100">
                <path d="M10,50 C20,80 40,80 70,50 S 100,20 130,60" fill="none" stroke="black"></path>
    
            </svg>
    
        </div>

    </div>
    
    
</body>
</html>
